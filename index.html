<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="form-title">Giriş Yap</h1>
        <div class="form_message form_error-message"></div>
        <div class="form_input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            required
            placeholder="Kullanıcı adı: "
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            required
            placeholder="Şifre: "
          />
          <div class="form_input-error-message"></div>
        </div>
        <button class="form-button">Giriş Yap</button>
        <div class="form-text">
          <a href="forgetpass.html" class="form-link">Şifremi Unuttum</a>
          <a href="register.html" class="form-link">Kayıt Ol</a>
        </div>
      </form>
    </div>
  </body>
</html>
