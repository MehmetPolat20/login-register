

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="form-title">Şifremi Unuttum</h1>
        <div class="form_message form_error-message"></div>
        <div class="form_input-group">
          <input
            type="text"
            class="form-input"
            autofocus
            required
            placeholder="Lütfen mail adresinizi giriniz: "
          />
          <div class="form_input-error-message">Mail gönderildi, lütfen kontrol ediniz.</div>
        </div>
       
        <button class="form-button pass">Şifreyi Yenile</button>
        <div class="form-text">
         
          <a href="register.html" class="form-link">Geri Gel</a>
        </div>
      </form>
    </div>
  </body>
</html>
