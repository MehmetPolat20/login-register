<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h1 class="form-title">Kayıt Ol</h1>
        <div class="form_message form_error-message"></div>
        <div class="form_input-group">
          <input
            type="text"
            class="form-input"
            autofocus
      
            placeholder="Kullanıcı adı: "
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input
              type="email"
              class="form-input"
              autofocus
          
              placeholder="Email: "
            />
            <div class="form_input-error-message"></div>
          </div>
          
        <div class="form_input-group">
          <input
            type="password"
            class="form-input"
            autofocus
            required
            placeholder="Şifre: "
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input-group">
            <input
              type="password"
              class="form-input"
              autofocus
        
              placeholder="Şifre Tekrarı: "
            />
            <div class="form_input-error-message"></div>
          </div>
        <button class="form-button">Kayıt Ol</button>
        <div class="form-text-register">
          <a href="index.html" class="form-link">Zaten bir hesabın var.</a>
        
        </div>
      </form>
    </div>
  </body>
</html>
